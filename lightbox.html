<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <img src="https://static.pexels.com/photos/385997/pexels-photo-385997.jpeg" onclick="openLightbox();" class="preview">
    
    <div id="Lightbox" class="modal">
    
        <div class="modal-background" onclick="closeLightbox()"></div>
        <div class="modal-content">
    
            <span class="close pointer" onclick="closeLightbox()">&times;</span>
    
            <h1>lightbox content</h1>
    
        </div>
    </div>
</body>
</html>

<script>
    // Initialize here and run showSlide() to give your lightbox a default state.

    let slideIndex = 1;
    showSlide(slideIndex);

    // You are providing the functionality for your clickable content, which is 
    // your previews, dots, controls and the close button.

    function openLightbox() {
        document.getElementById('Lightbox').setAttribute("style", "display:flex; opacity:1;", "class", "active");
    }

    function closeLightbox() {
        document.getElementById('Lightbox').setAttribute("style", "display:none; opacity:0;");
    };

    // Note that you are assigning new values here to our slidIndex.

    function changeSlide(n) {
        showSlide(slideIndex += n);
    };

    function toSlide(n) {
        showSlide(slideIndex = n);
    };

    // This is your logic for the light box. It will decide which slide to show 
    // and which dot is active.

    function showSlide(n) {
        const slides = document.getElementsByClassName('slide');
        let modalPreviews = document.getElementsByClassName('modal-preview');

        if (n > slides.length) {
            slideIndex = 1;
        };

        if (n < 1) {
            slideIndex = slides.length;
        };

        for (let i = 0; i < slides.length; i++) {
            slides[i].setAttribute("style", "display:none; opacity:0;");
        };

        for (let i = 0; i < modalPreviews.length; i++) {
            modalPreviews[i].className = modalPreviews[i].className.replace(' active', '');
        };

        slides[slideIndex - 1].setAttribute("style", "display:flex; opacity:1;");
        modalPreviews[slideIndex - 1].className += ' active';
    };
</script>
